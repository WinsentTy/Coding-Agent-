name: SDLC Pipeline

on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]
  pull_request_review:
    types: [submitted]

jobs:
  run-code-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          load: true
          tags: coding-agent:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      # Temp fix for cache growth
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Run Code Agent (Issue)
        if: github.event_name == 'issues'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        run: |
          docker run \
            -v ${{ github.workspace }}:/app \
            -e GITHUB_TOKEN=$GITHUB_TOKEN \
            -e LLM_API_KEY=$LLM_API_KEY \
            coding-agent:latest \
            python -m code_agent.main --issue-id ${{ github.event.issue.number }} --repo ${{ github.repository }}

      - name: Run Code Agent (Feedback Loop - Comment)
        if: github.event_name == 'issue_comment' && github.event.issue.pull_request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        run: |
          docker run \
            -v ${{ github.workspace }}:/app \
            -e GITHUB_TOKEN=$GITHUB_TOKEN \
            -e LLM_API_KEY=$LLM_API_KEY \
            coding-agent:latest \
            python -m code_agent.main --pr-number ${{ github.event.issue.number }} --repo ${{ github.repository }}

      - name: Run Code Agent (Feedback Loop - Review)
        if: github.event_name == 'pull_request_review'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        run: |
          docker run \
            -v ${{ github.workspace }}:/app \
            -e GITHUB_TOKEN=$GITHUB_TOKEN \
            -e LLM_API_KEY=$LLM_API_KEY \
            coding-agent:latest \
            python -m code_agent.main --pr-number ${{ github.event.pull_request.number }} --repo ${{ github.repository }}

  run-reviewer-agent:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Needed for diffs

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          load: true
          tags: coding-agent:latest
          # Assuming cache is shared or rebuilt fast enough; could duplicate cache steps here

      - name: Run Reviewer Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        run: |
          docker run \
            -v ${{ github.workspace }}:/app \
            -e GITHUB_TOKEN=$GITHUB_TOKEN \
            -e LLM_API_KEY=$LLM_API_KEY \
            -e GITHUB_EVENT_PATH=/github/workflow/event.json \
            -v $GITHUB_EVENT_PATH:/github/workflow/event.json \
            coding-agent:latest \
            python -m reviewer_agent.main
